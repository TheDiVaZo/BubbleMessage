plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

javadoc.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

//tasks.withType(JavaCompile) {
//    options.encoding = 'UTF-8'
//}

group 'com.github.TheDiVaZo.MessageOverHead'
version "4.0.0-b2"

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://maven.pkg.github.com/LoneDev6/API-ItemsAdder' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
    maven { url "https://repo.aikar.co/content/groups/aikar/" }
    maven { url "https://hub.spigotmc.org/nexus/content/groups/public/" }
    maven { url "https://jitpack.io" }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += ["-parameters"]
    options.fork = true
    //options.setDebug(false);
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: '*.jar')

    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT'


    compileOnly 'com.comphenix.protocol:ProtocolLib:5.1.0'
    compileOnly 'com.github.LoneDev6:api-itemsadder:3.0.0'
    compileOnly 'org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.10'
    compileOnly 'com.github.LeonMangler:SuperVanish:6.2.6-4'
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.26'

    implementation 'it.unimi.dsi:fastutil:8.2.1'
    implementation 'org.bstats:bstats-bukkit:3.0.1'
    implementation "co.aikar:acf-paper:0.5.1-SNAPSHOT"
    implementation 'org.jetbrains:annotations:24.0.1'

    implementation 'org.apache.commons:commons-collections4:4.3'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    testImplementation fileTree(dir: 'libs', include: '*.jar')

    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT'

    testCompileOnly 'com.github.LoneDev6:api-itemsadder:3.0.0'
    testCompileOnly 'me.clip:placeholderapi:2.10.10'
    testCompileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    testCompileOnly 'org.projectlombok:lombok:1.18.26'

    testImplementation 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.mockito:mockito-core:2.1.0'

}
shadowJar {
    minimize()
    relocate 'org.bstats', 'thedivazo.bstats'
    relocate 'co.aikar.commands', 'thedivazo.acf'
    relocate 'co.aikar.locales', 'thedivazo.locales'
}

test {
    useJUnitPlatform()
}







