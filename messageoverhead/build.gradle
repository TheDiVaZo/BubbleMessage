plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

compileJava.options.encoding = 'UTF-8' // устанавливает кодировку для компилируемого кода
javadoc.options.encoding = 'UTF-8' // устанавливает кодировку для генерируемой документации
compileTestJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

group 'com.github.TheDiVaZo.MessageOverHead'
version "3.3"

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://maven.pkg.github.com/LoneDev6/API-ItemsAdder' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
    maven { url "https://jitpack.io"}
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
    maven { url = "https://hub.spigotmc.org/nexus/content/groups/public/" }
    maven { url = "https://jitpack.io" }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = "C:\\Program Files\\Java\\jdk-17.0.3.1\\bin\\javac.exe"
    options.setDebug(false);
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'

    compileOnly fileTree(dir: 'libs', include: '*.jar')

    compileOnly group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.8.0";

    compileOnly 'com.github.LoneDev6:api-itemsadder:3.0.0'
    compileOnly 'com.github.oraxen:oraxen:-SNAPSHOT'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    compileOnly 'org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT'
    annotationProcessor 'org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT'

    compileOnly 'me.clip:placeholderapi:2.10.10'

    implementation 'org.bstats:bstats-bukkit:3.0.0'

    compileOnly 'com.github.LeonMangler:SuperVanish:6.2.6-4'

    implementation "co.aikar:acf-paper:0.5.1-SNAPSHOT"

    compileOnly "com.github.MilkBowl:VaultAPI:1.7"

}
shadowJar {
    relocate 'org.bstats', 'thedivazo.bstats'
    minimize()
    relocate 'co.aikar.commands', 'thedivazo.acf'
    relocate 'co.aikar.locales', 'thedivazo.locales'
}

task buildAndCopyJar {
    dependsOn(tasks.jar)
    dependsOn(shadowJar)
    doLast {
        copy {
            from "$projectDir/build/libs/" + rootProject.name + "-" + version + "-all.jar"
            into 'D:/testServer/plugins'
        }
    }
}

test {
    useJUnitPlatform()
}







